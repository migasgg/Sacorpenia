<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Diagnóstico de Sarcopenia</title>
  </head>
  <body>
    <main>
      <form id="formulario">
        <label for="name"
          >Nome do cliente
          <br />
          <input type="text" name="name" id="name" value="Miguel" />
        </label>
        <br />
        <br />
        <label for="massaCorporal"
          >Massa Corporal
          <br />
          <input
            type="number"
            name="massaCorporal"
            id="massaCorporal"
            value="74"
          />
        </label>
        <br />
        <br />
        <select name="etnia" id="etnia">
          <option value="">Etnia</option>
          <option value="0">Branco</option>
          <option value="1.2">Asiático</option>
          <option value="1.4">Negro</option>
        </select>
        <br />
        <br />
        <label for="est"
          >Altura em centímetros
          <br />
          <input type="number" name="est" id="est" value="186" />
        </label>
        <br />
        <br />
        <select name="sexo" id="sexo">
          <option value="">Sexo</option>
          <option value="1">Masculino</option>
          <option value="0">Feminino</option>
        </select>
        <br />
        <label for="idade"
          >Idade
          <br />
          <input type="number" name="idade" id="idade" value="22" />
        </label>
        <br />
        <br />
        <h2>Questionário SARC-Calf</h2>
        <br />
        <label for="carregar"
          >O quanto de dificuldade você tem para levantar e carregar 5
          kg?</label
        >
        <br />
        <select name="carregar" id="carregar" required>
          <option value="0">Nenhum</option>
          <option value="1">Alguma</option>
          <option value="2">Muita ou não consegue</option>
        </select>
        <br />
        <br />
        <label for="atravessar"
          >O quanto de dificuldade você tem para atravessar um cômodo?</label
        >
        <br />
        <select name="atravessar" id="atravessar" required>
          <option value="0">Nenhum</option>
          <option value="1">Alguma</option>
          <option value="2">Muita usa apoios ou é incapaz?</option>
        </select>
        <br />
        <br />
        <label for="levantar"
          >O quanto de dificuldade você tem para levantar de uma cama ou
          cadeira?</label
        >
        <br />
        <select name="levantar" id="levantar" required>
          <option value="0">Nenhum</option>
          <option value="1">Alguma</option>
          <option value="2">Muita ou não consegue sem ajuda</option>
        </select>
        <br />
        <br />
        <label for="subir"
          >O quanto de dificuldade você tem para subir um lance de escadas de 10
          degraus?</label
        >
        <br />
        <select name="subir" id="subir" required>
          <option value="0">Nenhum</option>
          <option value="1">Alguma</option>
          <option value="2">Muita ou não consegue?</option>
        </select>
        <br />
        <br />
        <label for="cair">Quantas vezes você caiu no último ano?</label>
        <br />
        <select name="cair" id="cair" required>
          <option value="0">Nenhum</option>
          <option value="1">1 - 3 quedas</option>
          <option value="2">4 ou mais?</option>
        </select>
        <br />
        <br />
        <label for="CP"
          >Medir CP da perna direita com paciente em pé, com os pés afastados 20
          cm e com as pernas relaxadas.</label
        >
        <br />
        <label for="CP"
          >Mulheres -> CP > 33 cm = 0, CP ≤ 33 cm = 10 <br />
          Homens -> CP > 34 cm = 0, CP ≤ 34 cm = 10</label
        >
        <br />
        <input type="number" name="CP" id="CP" />
        <br />
        <br />
        <button type="submit" id="imprimir">Gerar laudo</button>
      </form>
      <script src="index.js"></script>
    </main>
  </body>
</html>
