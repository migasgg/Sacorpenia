<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Diagnóstico de Sarcopenia</title>
  </head>
  <body>
    <main>
      <form id="formulario">
        <label for="name"
          >Nome do cliente
          <br>
          <input type="text" name="name" id="name" required value="migas"/>
        </label>
        <br>
        <br>
        <label for="massaCorporal"
          >Massa Corporal
          <br>
          <input type="number" name="massaCorporal" id="massaCorporal" required value="83"/>
        </label>
        <br>
        <br>
        <select name="etnia" id="etnia" required>
          <option value="" >Etnia</option>
          <option value="0" selected>Branco</option>
          <option value="1.4">Negro</option>
          <option value="1.8"></option>
        </select>
        <br>
        <br>
        <label for="est"
          >EST em centímetros
          <br>
          <input type="number" name="est" id="est" required value="180"/>
        </label>
        <br>
        <br>
        <select name="sexo" id="sexo" required>
          <option value="" >Sexo</option>
          <option value="1" selected>Masculino</option>
          <option value="0">Feminino</option>
        </select>
        <br>
        <label for="idade"
          >Idade
          <br>
          <input type="number" name="idade" id="idade" required value="35"/>
        </label>
        <br> 
        <br>
        <button type="submit" id="imprimir">
          Imprimir
        </button>
      </form>
      <script src="index.js"></script>
    </main>
  </body>
</html>
